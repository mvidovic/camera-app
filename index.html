<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camera -->
    <div id="dm-unsupported" class="api-support hidden">
            deviceorientation event not supported
    </div>
    <div id=dm-info class=hidden> <p> Acceleration: (<span id=acceleration-x class=value>null</span>, <span id=acceleration-y class=value>null</span>, <span id=acceleration-z class=value>null</span>) m/s<sup>2</sup> </p> <p> Acceleration including gravity: (<span id=acceleration-including-gravity-x class=value>null</span>, <span id=acceleration-including-gravity-y class=value>null</span>, <span id=acceleration-including-gravity-z class=value>null</span>) m/s<sup>2</sup> </p> <p> Rotation rate: (<span id=rotation-rate-beta class=value>null</span>, <span id=rotation-rate-gamma class=value>null</span>, <span id=rotation-rate-alpha class=value>null</span>) </p> <p> Interval: <span id=interval class=value>0</span> milliseconds </p> </div>
        <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>

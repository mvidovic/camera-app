<html lang="”en”">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="exp">
      <p>Betta:</p>
      <span id="beta" class="value">null</span>, <br />
      <p>Gamma:</p>
      <span id="gamma" class="value">null</span>,<br />
    </div>
    <!-- Camera -->
    <main class="camera">
        <div class="right d-none" id="rightDiv"></div>
        <div class="left d-none" id="leftDiv"></div>
      <div class="ball"></div>
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output" />
      <!-- Camera trigger -->
      
      
    </main>
    
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
